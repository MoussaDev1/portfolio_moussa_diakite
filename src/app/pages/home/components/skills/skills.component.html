<section class="section-skills">
  <div class="container">
    <h2>Comp√©tences</h2>
    <div class="skills-grid">
      @for (skill of skills; track skill.type) {
      <div class="skill-category">
        <h3>{{ skill.type }}</h3>
        <div class="skill-list">
          @for (item of skill.known; track item) {
          <span class="skill-tag">{{ item }}</span>
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
